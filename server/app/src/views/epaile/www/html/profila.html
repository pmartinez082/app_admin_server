<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profila</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="../../../../../pwa/manifest.json">
</head>
<body>
    <div class="header"></div>
    <div class="footer"></div>
        <div id = "container" class = "home" style="margin-bottom:20px;">
            <div id = "profila" >
            <img src="../pics/profila.svg"></img> 
        </div>
        <div id = "form" hidden>
            <form id ="pasahitzaForm" >
                <h1>Pasahitza aldatu</h1>
                <input type = "password" id = "pasahitza" name = "pasahitza" required placeholder="pasahitza berria"></input>
                <button type = "submit" id = "pasahitzaAldatu">Aldatu</button>
            </form>
           
        </div>
        </div>
        <table>
            <tr>
                <td>
                    <button id = "profilaEditatu">Pasahitza aldatu</button>
                </td>
                <td>
                    <button id = "profilaEzabatu">Kontua ezabatu</button>
                </td>
                <td>
                    <button id = "profilaLogout">Saioa itxi</button>
            </tr>
        </table>
    
   
    
    </body>
    <script type="module">
        import {loadFooter, loadHeader} from '../js/app.js';
        import {loadProfila, logout, pasahitzaAldatu, profilaEzabatu} from '../js/profila.js';
        window.addEventListener('DOMContentLoaded', () => {

            loadHeader();
            loadFooter();
            loadProfila();
    
        });
        
        document.getElementById('profilaLogout').addEventListener('click', () => {
            logout();
        });
        document.getElementById('pasahitzaForm').addEventListener('submit', (event) => {
            event.preventDefault();
            pasahitzaAldatu();
        });
    
        document.getElementById('profilaEzabatu').addEventListener('click', () => {
            profilaEzabatu();
        });
        document.getElementById('profilaEditatu').addEventListener('click', () => {
           document.getElementById('form').hidden = !document.getElementById('form').hidden;
           document.getElementById('profila').hidden = !document.getElementById('profila').hidden;
        });
        
    </script>

</body>

<script src="../js/jakinarazpenak.js" type = "module"></script>
</html>
